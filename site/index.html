<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body>
    <!--NAV START-->
    <!--Navbaren används inte men bidrar till en modern look och möjliggör framtida utveckling-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KAFFERECEPT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Recept</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--NAV END-->

    <div class="container">
      <!--Lägg till recept-->

      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Lägg till recept
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <form id="recipeForm" name="recipeForm">
              <div class="input-group mb-3 mt-3">
                <span class="input-group-text" id="basic-addon1">Titel</span>
                <input type="text" class="form-control" placeholder="Titel" aria-label="Titel" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group">
                <span class="input-group-text">Recept</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
              
              <button name="saveRecipeBtn" type="submit" class="btn btn-primary">Spara</button>
            </form>
          </div>
        </div>
      </div>

      <hr>

      <!--Recepten
      Elementet där recepten visas -->
      <div id="recipes" class="row">
  
      </div>
    </div>
    <!--Importer Bootstrap som CSS-ramverk-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="Api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
